name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  AWS_REGION: us-east-1

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint || true
      
      - name: Run tests
        working-directory: ./backend
        run: npm test || true
      
      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

  deploy-backend:
    name: Deploy Backend to AWS
    runs-on: ubuntu-latest
    needs: test-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install Serverless Framework
        run: npm install -g serverless
      
      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate
      
      - name: Deploy to AWS Lambda
        working-directory: ./backend
        run: serverless deploy --stage prod --verbose
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          AWS_KMS_KEY_ID: ${{ secrets.AWS_KMS_KEY_ID }}
          AWS_KMS_KEY_ARN: ${{ secrets.AWS_KMS_KEY_ARN }}
          TEGRA_API_KEY: ${{ secrets.TEGRA_API_KEY }}
          TEGRA_ENVIRONMENT: production
      
      - name: Run database migrations
        working-directory: ./backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Notify deployment success
        if: success()
        run: echo "‚úÖ Backend deployed successfully to AWS Lambda"
      
      - name: Notify deployment failure
        if: failure()
        run: echo "‚ùå Backend deployment failed"

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || true
      
      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://api.sepi.pro
          VITE_ENABLE_API: true

  deploy-frontend:
    name: Deploy Frontend to S3/CloudFront
    runs-on: ubuntu-latest
    needs: [test-frontend, deploy-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: https://api.sepi.pro
          VITE_ENABLE_API: true
      
      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://sepi-frontend-prod \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.map"
          
          # Upload index.html separately with no-cache
          aws s3 cp dist/index.html s3://sepi-frontend-prod/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
      
      - name: Notify deployment success
        if: success()
        run: echo "‚úÖ Frontend deployed successfully to S3/CloudFront"
      
      - name: Notify deployment failure
        if: failure()
        run: echo "‚ùå Frontend deployment failed"

  post-deployment:
    name: Post-Deployment Checks
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    
    steps:
      - name: Wait for deployment to propagate
        run: sleep 30
      
      - name: Health check - API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.sepi.pro/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "‚úÖ API is healthy"
          else
            echo "‚ö†Ô∏è API health check returned: $response"
          fi
      
      - name: Health check - Frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://sepi.pro || echo "000")
          if [ "$response" = "200" ]; then
            echo "‚úÖ Frontend is accessible"
          else
            echo "‚ö†Ô∏è Frontend health check returned: $response"
          fi
      
      - name: Send deployment notification
        if: always()
        run: |
          echo "üöÄ Deployment completed!"
          echo "Backend: https://api.sepi.pro"
          echo "Frontend: https://sepi.pro"
          echo "Status: ${{ job.status }}"
